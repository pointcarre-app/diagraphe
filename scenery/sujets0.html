<!DOCTYPE html>
<html lang="en" data-theme="anchor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenery : Sujets0</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="../dependencies/google_fonts.css" />
    <link rel="stylesheet" href="../dependencies/open_dyslexic_regular.css" />
    <link rel="stylesheet" href="../dependencies/daisyui@5.css" />
    <link rel="stylesheet" href="../dependencies/daisyui@5themes.css" />


    <!-- Our CSS -->
    <!-- Just variables (fonts & themes) -->
    <link rel="stylesheet" href="../src/css/root.css" />

    <!-- SVG theming : ie fill / stroke for semantic colors (content variants) -->
    <link rel="stylesheet" href="../src/css/daisyui-svg-theming.css" />
    <link rel="stylesheet" href="../src/css/global.css" />

    <!-- JavaScript Dependencies -->
    <script src="../dependencies/tailwindcssbrowser@4.js"></script>


    <!-- Diagraphe Module -->
    <script type="module">
        import {
            Diagraphe
        } from '../src/diagraphe.js';


        const baseConfig = {
            width: 300,
            height: 300,
            margin: {
                top: 25,
                right: 25,
                bottom: 25,
                left: 25
            },
            svg: {
                classes: ['bg-base-300'],
            },
        }


        let curvesConfig = [
            {
                label: 'Spé sujet 1 Q7',
                description: 'Tryin',
                config : {
                    ...baseConfig,
                    elements: [{
                        nature: 'axes',
                        classes: ['fill-secondary'],
                        xMin: -5,
                        xMax: 5,
                        yMin: -2,
                        yMax: 20,
                        showAxisLabels: true,
                        showTickLabels: true,
                        xTicks: [0],
                        yTicks: [10],
                    },{
                        nature: 'function',
                        classes: ['stroke-primary'],
                        f: (x) => x**2,
                        xMin: -5,
                        xMax: 5,
                        yMin: -2,
                        yMax: 20,
                        tMin: -4,
                        tMax: 4,
                    },
                ]
                }
            },            
            {
                label: 'Spé sujet 1 Q8',
                description: 'Tryin',
                config : {
                    ...baseConfig,
                    width: 550/1.5,
                    height: 350/1.5,
                    elements: [{
                        nature: 'axes',
                        classes: ['fill-secondary'],
                        xMin: -3,
                        xMax: 7,
                        yMin: -2,
                        yMax: 4,
                        grid:true,
                        showAxisLabels: true,
                        showTickLabels: true,
                        xTicks: [...Array(10).keys()].map(i => i - 3),
                        yTicks: [...Array(6).keys()].map(i => i - 2),
                    },{
                        nature: 'function',
                        classes: ['stroke-primary'],
                        f: (x) => (-2/3)*x + 2,
                        xMin: -3,
                        xMax: 7,
                        yMin: -2,
                        yMax: 4,
                        tMax: 6,
                    },
                ]
                }
            },         
            {
                label: 'Spé sujet 1 Q11',
                description: 'Tryin',
                config : {
                    ...baseConfig,
                    elements: [{
                        nature: 'axes',
                        classes: ['fill-secondary'],
                        xMin: -5,
                        xMax: 5,
                        yMin: -10,
                        yMax: 15,
                        showTickLabels:true,
                        xTicks:[0]
                    },{
                        nature: 'function',
                        classes: ['stroke-primary'],
                        f: (x) => - (x**2) + 10,
                        xMin: -5,
                        xMax: 5,
                        yMin: -5,
                        yMax: 15,
                        tMin: -3.8,
                        tMax: 3.8,

                    },
                ]
                }
            },         
            {
                label: 'Spé sujet 1 Q10',
                description: 'Tryin',
                config : {
                    ...baseConfig,
                    elements: [{
                        nature: 'axes',
                        classes: ['fill-secondary'],
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                        showTickLabels:true,
                        xTicks:[0]
                    },{
                        nature: 'function',
                        classes: ['stroke-primary'],
                        f: (x) =>  0.1 * (x+2)*(x-1)*(x-3),
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                        tMin: -3.3,
                    },{
                        nature: 'cartesian_dot',
                        classes: ['fill-secondary'],
                        x: -3,
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                        y: 0.1 * (-3+2)*(-3-1)*(-3-3),
                    },{
                        nature: 'cartesian_dot',
                        classes: ['fill-secondary'],
                        x: -1.5,
                        y: 0.1 * (-1.5+2)*(-1.5-1)*(-1.5-3),
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                    },{
                        nature: 'cartesian_dot',
                        classes: ['fill-secondary'],
                        x: 0.25,
                        y: 0.1 * (0.25+2)*(0.25-1)*(0.25-3),
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                    },{
                        nature: 'cartesian_dot',
                        classes: ['fill-secondary'],
                        x: 2.75,
                        y: 0.1 * (2.75+2)*(2.75-1)*(2.75-3),
                        xMin: -4,
                        xMax: 4,
                        yMin: -4,
                        yMax: 4,
                    },

                ]
                }
            }, 
{
                label: 'Spé sujet 2 Q1',
                description: 'Simple probability tree (left to right)',
                config: {
                    ...baseConfig,
                    margin: {
                        left: 0,
                    },
                    elements: [{
                        nature: 'probability_tree',
                        classes: ['tree'],
                        direction: 'horizontal',
                        data: {
                            label: '',
                            children: [
                                {
                                    label: 'A',
                                    probability: 0.4,
                                    children: [
                                        { label: 'A1', probability: 0.3 },
                                        { label: 'A2', probability: null }
                                    ]
                                },
                                {
                                    label: 'B',
                                    probability: null,
                                    children: [
                                        { label: 'B1', probability: null },
                                        { label: 'B2', probability: 0.9 }
                                    ]
                                }
                            ]
                        },
                        branchClasses: ['stroke-primary'],
                        labelClasses: ['fill-base-content'],
                        // leafSpacing: 20,
                    }]
                }
            },
            {
                label: 'Spé sujet 2 Q8',
                description: 'Tryin',
                config : {
                    ...baseConfig,
                    width: 300,
                    height: 600,
                    elements: [{
                        nature: 'axes',
                        classes: ['fill-secondary'],
                        xTicks:[0],
                        showTickLabels: true,
                        showAxisLabels: true,
                        xMin:-5,
                        xMax:5,
                        yMin:-10,
                        yMax:10,
                    },{
                        nature: 'function',
                        classes: ['stroke-primary'],
                        f: (x) => - 2 * x,
                        xTicks:[0],
                        xMin:-5,
                        xMax:5,
                        yMin:-10,
                        yMax:10,
                    },
                ]
                }
            },    
        ]


        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('#grid');
            grid.innerHTML = '';

            curvesConfig.forEach((demo, index) => {
                const card = document.createElement('div');
                card.className = 'card bg-base-100 shadow-xl';
                card.setAttribute('data-demo-id', `demo-${index}`);

                // Build config display string
                const configStr = JSON.stringify(demo.config, null, 2)
                    .replace(/"([^"]+)":/g, '$1:'); // Remove quotes from keys

                card.innerHTML = `
                    <div class="card-body">
                        <h3 class="card-title text-sm">${demo.label}</h3>
                        <p class="text-xs text-base-content/60">${demo.description}</p>
                        <div class="graph-demo my-2"></div>
                        <details class="collapse collapse-arrow bg-base-200">
                            <summary class="collapse-title text-xs font-medium py-2 min-h-0">Config</summary>
                            <div class="collapse-content">
                                <pre class="text-xs overflow-x-auto"><code>${configStr}</code></pre>
                            </div>
                        </details>
                    </div>
                `;

                grid.appendChild(card);

                new Diagraphe({
                    container: card.querySelector('.graph-demo'),
                    ...demo.config
                });
            });
        });
    </script>

  </head>
  <body>
    <main id="main" class="container mx-auto p-4">

      <div id="grid" class="grid grid-cols-1 md:grid-cols-2  gap-4"></div>
    </main>
  </body>
</html>
